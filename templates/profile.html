{% extends 'base.html' %}
{% load static %}
{% block title %}


{% endblock %}

{% block stylesheet %}

		<style type="text/css">

		body{
    background-color: #E9EBEE;
}
		#fh5co-offcanvas {
    width: 400px;
}
#fh5co-offcanvas .fh5co-menu, #fh5co-offcanvas .fh5co-bio {
    width: 400px;
    padding: 50px;
}
	</style>

{% endblock %}

{% block content %}
<h5 >Author :{{auth.name.username}}</h5>


	{% for p in post %}

		<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
				<figure>
					<a href="{% url 'single_post' id=p.id %}"><img src="{{p.image.url}}" alt="Image" class="img-responsive"></a>
				</figure>
				<span class="fh5co-meta"><a href="{% url 'category' name=p.category.name %}">{{p.category.name }}</a></span>
				<h2 class="fh5co-article-title"><a href="{% url 'single_post' id=p.id %}">{{p.title}}</a></h2>
				<span class="fh5co-meta fh5co-date">{{p.posted_on}}</span>
			</article>
	{% endfor %}
{% endblock %}

{% block script %}

{% endblock %}
